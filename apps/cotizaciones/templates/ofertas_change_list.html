{% extends "admin/change_list.html" %}
{% load static %}

<!-- Override extrahead to add Chart.js -->
{% block extrahead %}
{{ block.super }}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" />
<style>
    #reload{
        border: 0;
        padding: 3px 12px;
        background: #999;
        font-weight: 400;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #fff;
        border-radius: 15px;
        line-height: 20px;
        font-family: "Roboto","Lucida Grande","DejaVu Sans","Bitstream Vera Sans",Verdana,Arial,sans-serif;
        margin-bottom: 1em;
        cursor: pointer;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const ctx = document.getElementById('myChart').getContext('2d');

  // Sample data
  const chartData = {{ chart_data | safe }};
  //console.log(chartData);

  // Parse the dates to JS
  chartData.forEach((d) => {
    d.x = new Date(d.date);
    //upd por time_zone
    d.x.setDate(d.x.getDate() + 1);
  });

  // Render the chart
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      datasets: [
        // {
        //   type: 'line',
        //   label: 'Facturadas',
        //   borderColor: 'rgba(20,20,255,0.5)',
        //   borderWidth: 2,
        //   fill: false,
        //   data: chartData,
        // },
        {
          label: 'Ofertas generadas',
          data: chartData,
          backgroundColor: 'rgba(220,20,20,0.5)',
        },
        // {
        //   label: 'Ofertas generadas2',
        //   data: chartData,
        //   backgroundColor: 'rgba(255,255,20,0.5)',
        // },
      ],
    },
    options: {
      responsive: true,
      scales: {
        xAxes: [
          {
            type: 'time',
            time: {
              unit: 'day',
              round: 'day',
              displayFormats: {
                day: 'MMM D',
                //day : 'MMM YYYY', //For display by month
              },
            },
            // ticks: {
            //   callback: function(dataLabel, index) {
            //       // Hide the label of every 2nd dataset. return null to hide the grid line too
            //       return index % 2 === 0 ? dataLabel : '';
            //   }
            // },
          },
        ],
        yAxes: [
          {
            ticks: {
              beginAtZero: true,
            },
          },
        ],
      },
    },
  });

  // Reload chart data from the backend on button click
  const btn = document.querySelector('#reload');
  btn.addEventListener('click', async() => {
    var url = btn.baseURI;
    if (btn.baseURI.indexOf("?") >= 0) {
      url = btn.baseURI.substring(0,btn.baseURI.indexOf("?"));
    }
    url = url.concat("chart_data/");
    //console.log(url);

    const res = await fetch(url);
    const json = await res.json();
    json.forEach((d) => {
      d.x = new Date(d.date);
    });
    chart.data.datasets[0].data = json;
    chart.update();
    
  });
});
</script>
{% endblock %}

{% block content %}
<!-- Render our chart -->
<div style="width: 80%;">
  <canvas style="margin-bottom: 30px; width: 60%; height: 50%;" id="myChart"></canvas>
</div>
<button id="reload">Reiniciar Gr√°fico</button>

<!-- Render the rest of the ChangeList view -->
{{ block.super }}

{% endblock %}
